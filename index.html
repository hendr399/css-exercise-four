<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>css exercise four</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>
  <body>
    <section class="container">
      <h1>Modern luxury <span class="emphasis">travel</span></h1>
      <div class="preview baku">
        <h1>Baku</h1>
         <picture>
          <img src="images/baku.jpg" class="picture" alt="baku">
          <source media="(min-width: 575px)"
           <source media="(min-width: 991px)"
        </picture>
      </div>
      <div class="preview london">
        <h1>London</h1>
          <picture>
           <img src="images/london.png" class="picture" alt="london">
           <source media="(min-width: 575px)"
           <source media="(min-width: 991px)"
        </picture>
      </div>
      <div class="preview madrid">
        <h1>Madrid</h1>
         <picture>
           <img src="images/madrid.jpg" class="picture" alt="madrid">
            <source-media="(min-width: 575px)"
            <source-media="(min-width: 991px)"
         </picture>
      </div>
      <div class="preview rome">
        <h1>Rome</h1>
         <picture>
           <img src="images/rome.jpg" class="picture" alt="rome">
            <source-media="(min-width: 575px)"
            <source-media="(min-width: 991px)"
         </picture>
      </div>
    </section>
  </body>
</html>
